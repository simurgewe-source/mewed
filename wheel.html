<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Çark</title>
  <link rel="stylesheet" href="assets/css/prisma.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <div class="wheel-wrap">
      <div class="player" id="playerName">Seppo Äijälä</div>
      <div class="player-sub">Onnittelut! Olet ansainnut oikeuden pyörittää pyörää.</div>

      <div class="wheel-stage">
        <div class="pointer"></div>
        <div class="led-ring"></div>

        <div class="canvas-ring">
          <canvas id="wheel" width="320" height="320"></canvas>
        </div>
      </div>

      <button class="btn btn-wide" id="spinBtn">PYÖRITÄ PYÖRÄÄ</button>
    </div>

    <div class="footer">
      <span>Powered by</span>
      <img src="assets/images/prisma-logo.png" alt="PRISMA">
    </div>

  </div>

  <script src="assets/js/wheel.js"></script>
</body>
</html>

<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Hediye Seçimi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/prisma.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="page">

  <div class="gift-wrap">
    <div class="h1">Hediye Seç</div>
    <div class="sub">Kazandığın hediyelerden birini seç</div>

    <div class="gift-grid" id="giftGrid"></div>
  </div>

  <div class="footer">
    <span>Powered by</span>
    <img src="assets/images/prisma-logo.png">
  </div>

</div>

<script src="assets/js/gift.js">
<script src="site/config.js"></script>
<script>
const cfg = getAdminConfig();
const gifts = (cfg?.gifts || []).filter(g=>g.active);

const container = document.getElementById("giftList");
container.innerHTML = "";

gifts.forEach(g=>{
  const div = document.createElement("div");
  div.className = "gift";
  div.innerHTML = `
    <img src="${g.image}">
    <span>${g.name}</span>
  `;
  div.onclick = ()=>{
    localStorage.setItem("selected_gift", g.name);
    location.href = "confirm.html";
  };
  container.appendChild(div);
});
</script>
</script>
</body>
</html>
